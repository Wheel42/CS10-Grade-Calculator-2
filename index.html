<!DOCTYPE html>
<html>
  <head>
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Grade Calculation</h1>
    <p>Your grade is the average of five marks:</p>
    <p>Client-Side Scripting: <input id="grade1-in" type="number" value="80"/>%</p>
    <p>Structured Programming 1: <input id="grade2-in" type="number" value="80"/>%</p>
    <p>Structured Programming 2: <input id="grade3-in" type="number" value="80"/>%</p>
    <p>Client-Side Scripting 2: <input id="grade4-in" type="number" value="80"/>%</p>
    <p>Project A: <input id="grade5-in" type="number" />%</p>
    <p><button id="button">Calculate CS10 Grade</button></p>
    <hr />
    <p id="output">-</p>
  </body>
</html>
